<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Cutlerwater Meditation App</title>
  </head>
  <body>
    <div class="input">
      <label>Meditation Time</label>
      <label>Focusing on your breathing for even just a minute or two a day</label><label> can greatly decrease stress and increase performance and focus</label>  
      <label>Select number of Breaths</label>
      <select class="breath-input">
        <option value="3">3 Breaths</option>
        <option value="5">5 Breaths</option>
        <option value="7">7 Breaths</option>
        <option value="9">9 Breaths</option>
      </select>
    </div>
    <div class="circle-wrap">
      <div class="circle-outline"></div>
      <div class="circle-progress"></div>
    </div>
    <p class="breaths">Breaths remaining: <span class="breaths-text">3</span></p>
    <p class="instructions">Are you ready to start breathing?</p>
    <button class="start">Begin</button>
    <a href="https://cutlerwater-profile.netlify.app/">Click here to go back to my CutlerwaterITBlog site</a>
    <script src="/app.js"></script>
  </body>
</html>
